<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center bg-dark text-white">

    <div class="container mt-4">
        <h1 class="display-4">Simon Game</h1>
        <h2 id="level-title" class="mt-3">Press Start to Begin</h2>

        <button id="start-btn" class="btn btn-primary btn-lg mt-3">Start</button>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-6 p-2">
                    <button class="btn game-btn btn-danger w-100" id="red"></button>
                </div>
                <div class="col-6 p-2">
                    <button class="btn game-btn btn-success w-100" id="green"></button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 p-2">
                    <button class="btn game-btn btn-warning w-100" id="yellow"></button>
                </div>
                <div class="col-6 p-2">
                    <button class="btn game-btn btn-info w-100" id="blue"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
